<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <audio class="sound-break" src="sound/break.m4a"></audio>
    <audio class="sound-die" src="sound/die.mp3"></audio>
    <title>Игра на JS</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/next.svg">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header></header>
    <main>
            <article class="game">
                <p class="die-heading">YOU DIED</p>
                <p class="start-game-text">Press F to START GAME</p>
                <p class="score"></p>
                <button class="repeat-btn">Try again</button>
                <div class="game_box">
                    <div class="counter">
                    <span class="count">0</span>
                    </div>
                    <div class="player"></div>
                    <div class="hook"></div>
                    <div class="chein"></div>
                </div>
            </article>
    </main>
    <footer></footer>
    <script src="js/script.js"></script>
</body>

</html>
